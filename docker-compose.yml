version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: landing-pages-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: landing_pages
    volumes:
      - mongodb_data:/data/db
      - ./src/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - landing-pages-network

  mongo-express:
    image: mongo-express:1.0
    container_name: landing-pages-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - landing-pages-network

volumes:
  mongodb_data:

networks:
  landing-pages-network:
    driver: bridge
